<!-- ==================================
          site.webmanifest FILE
    ===================================

The site.webmanifest file and its corresponding <link> tag in HTML are used for configuring web applications, particularly progressive web apps (PWAs). The site.webmanifest file is a JSON file that contains metadata about the web application, such as its name, icons, colors, and display mode.

Here's a breakdown of the properties in below used site.webmanifest file:

name: The name of the web application.
short_name: A shorter version of the application name, typically used on the device's home screen or app launcher.

icons: An array of icons representing the web application. Each icon object contains the src, sizes, and type properties, specifying the icon image file, its dimensions, and its MIME type.

theme_color: The theme color of the application. This color is used by the browser to customize the UI elements, such as the address bar.

background_color: The background color of the application.

display: Specifies how the web application should be displayed. Possible values include fullscreen, standalone, minimal-ui, and browser.Standalone gives same look as application in a smartphone

The <link> tag with rel="manifest" is used to link the HTML document to the site.webmanifest file. This allows the browser to discover and load the manifest file, enabling features such as adding the web app to the device's home screen, displaying an app-like experience, and customizing the browser UI based on the manifest settings.-->
<link rel="manifest" href="assets/site.webmanifest">

                            <!-- noopener and noreferrer are two attributes used in HTML anchor (<a>) tags to control how the browser handles links when clicked.
                        
                        noopener:
                        noopener is a security measure that prevents the newly opened page from being able to access the window.opener property and thus the page that opened it. This property could be exploited by malicious websites for various purposes, like redirecting the user or performing actions on the opener page without the user's consent.
                        When you use noopener, the opened page doesn't have access to the page that opened it, enhancing security by preventing potential malicious activities.When you add noopener to the rel attribute of a link, it tells the browser not to allow the new page to access the window.opener property of the opener page. This property could be exploited by malicious websites for various purposes, like redirecting the user or performing actions on the opener page without the user's consent.
                        
                        noreferrer:
                        noreferrer stands for "no referrer". When a user clicks on a link, the browser sends the URL of the referring page (the page the user was on before clicking the link) in the HTTP request headers to the new page. This can be a privacy concern, as it exposes information about the user's browsing history.
                        Adding noreferrer to a link prevents the browser from sending the referrer information when the user navigates to the new page, thus enhancing privacy.
                         -->
                                                <a href="#" target="_blank" rel="noopener noreferrer" class="user text-[--btn]md-text-[16px]"></a>
